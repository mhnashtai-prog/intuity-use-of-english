<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Tenses Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111827;
            color: white;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin: 2rem 0;
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: #10b981;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        /* Test Navigation */
        .test-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            padding: 1rem;
            background-color: rgba(75, 85, 99, 0.3);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }

        .nav-arrow {
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .nav-arrow:hover {
            background-color: #a0522d;
            transform: scale(1.1);
        }

        .nav-arrow:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .test-dots {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .test-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #8b4513;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .test-dot:hover {
            transform: scale(1.2);
            border-color: #10b981;
        }

        .test-dot.completed {
            background-color: #84cc16;
        }

        .test-dot.current {
            border-color: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .test-info {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #10b981;
        }

        .score-display {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #10b981;
        }

        .questions-container {
            background-color: #1f2937;
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 4px solid #4b5563;
            margin-bottom: 2rem;
            min-height: 400px;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .questions-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .question {
            margin-bottom: 1.5rem;
        }

        .question-text {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: white;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .question-number {
            width: 2rem;
            height: 2rem;
            background-color: #10b981;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: bold;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .options-container {
            border: 2px solid #6b7280;
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #4b5563;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .option {
            cursor: pointer;
            transition: all 0.2s;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            user-select: none;
            text-align: center;
            flex: 1;
            min-width: fit-content;
            white-space: nowrap;
        }

        .option:hover {
            color: #10b981;
            background-color: #6b7280;
        }

        .option.selected {
            color: #10b981;
            font-weight: bold;
            background-color: #6b7280;
        }

        .option.correct {
            color: #10b981;
            font-weight: bold;
            background-color: #065f46;
            border: 2px solid #10b981;
        }

        .option.incorrect {
            color: #ef4444;
            font-weight: bold;
            background-color: #8b4513;
            border: 2px solid #ef4444;
        }

        .option.disabled {
            cursor: default;
        }

        /* Dynamic spacing based on content length */
        .options-container.short-content {
            justify-content: space-around;
            gap: 1rem;
        }

        .options-container.long-content {
            justify-content: space-between;
            gap: 0.25rem;
        }

        .short-content .option {
            flex: none;
            min-width: auto;
        }

        .long-content .option {
            flex: 1;
            font-size: 0.7rem;
        }

        .explanation {
            margin-top: 0.75rem;
            background-color: #4b5563;
            border-left: 4px solid #10b981;
            padding: 0.5rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }

        .explanation p {
            font-size: 0.75rem;
            color: #e5e7eb;
        }

        .explanation .label {
            font-weight: bold;
            color: #10b981;
        }

        .controls {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #10b981;
            color: black;
            font-weight: 900;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            margin: 0 0.5rem;
        }

        .btn:hover {
            background-color: #059669;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
            font-size: 1.1rem;
        }

        /* Compact Footer */
        .footer {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            text-align: center;
            border: 1px solid #4b5563;
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-btn {
            background: none;
            border: none;
            color: #d1d5db;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .footer-btn:hover {
            color: #10b981;
            background-color: rgba(16, 185, 129, 0.1);
        }

        .hidden {
            display: none;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .questions-container {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .question-text {
                font-size: 1rem;
                margin-bottom: 1rem;
                gap: 0.75rem;
            }

            .question {
                margin-bottom: 1.25rem;
            }

            .question-number {
                width: 1.75rem;
                height: 1.75rem;
                font-size: 0.75rem;
            }

            .option {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .short-content .option {
                padding: 0.5rem 1rem;
            }

            .long-content .option {
                padding: 0.4rem 0.5rem;
                font-size: 0.75rem;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
                margin: 0.25rem;
                min-height: 48px;
            }

            .test-navigation {
                padding: 0.75rem;
            }

            .nav-arrow {
                width: 35px;
                height: 35px;
            }

            .test-dot {
                width: 10px;
                height: 10px;
            }

            .footer-buttons {
                gap: 1rem;
            }
        }

        /* Additional mobile optimizations */
        @media (max-width: 480px) {
            .title {
                font-size: 1.75rem;
            }
            
            .subtitle {
                font-size: 0.875rem;
            }
            
            .author {
                font-size: 0.875rem;
            }
            
            .questions-container {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .question {
                margin-bottom: 1.25rem;
            }
            
            .footer-buttons {
                gap: 0.5rem;
            }

            .footer-btn {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">INTUITY</h1>
            <p class="subtitle">Intuitive & Immersive Learning</p>
            <p class="author">By Majid Nashtai</p>
        </div>

        <!-- Test Navigation -->
        <div class="test-navigation">
            <button class="nav-arrow" id="prevBtn" onclick="navigateTest(-1)">‹</button>
            <div class="test-dots" id="testDots">
                <!-- Dots will be generated by JavaScript -->
            </div>
            <button class="nav-arrow" id="nextBtn" onclick="navigateTest(1)">›</button>
        </div>

        <div class="test-info" id="testInfo">
            Test 1 of 20 - Tenses Practice
        </div>

        <div class="score-display hidden" id="scoreDisplay">
            Score: <span id="scoreText">0/8 (0%)</span>
        </div>

        <div class="questions-container">
            <div class="questions-grid" id="questionsContainer">
                <div class="loading-state" id="loadingState">
                    📚 Ready to load test data...<br>
                    <small>Connect to JSON file to populate questions</small>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="checkAnswersBtn" onclick="checkAnswers()">Check All Answers</button>
            <button class="btn hidden" id="tryAgainBtn" onclick="resetWorksheet()">Try Again</button>
            <button class="btn hidden" id="newWorksheetBtn" onclick="generateNewWorksheet()">New Worksheet</button>
        </div>

        <div class="footer">
            <div class="footer-buttons">
                <button class="footer-btn" onclick="showAnswers()">Show Answers</button>
                <button class="footer-btn" onclick="nextTest()">Next Test</button>
                <button class="footer-btn" onclick="showScore()">Score</button>
                <button class="footer-btn" onclick="goHome()">Home</button>
                <button class="footer-btn" onclick="resetProgress()">Reset Progress</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentTestId = 1;
        let selectedAnswers = {};
        let showAnswersMode = false;
        let score = 0;
        let testData = null;
        let completedTests = JSON.parse(localStorage.getItem('completedTests') || '[]');

        // Test completion tracking
        function markTestCompleted(testId) {
            if (!completedTests.includes(testId)) {
                completedTests.push(testId);
                localStorage.setItem('completedTests', JSON.stringify(completedTests));
            }
            updateTestDots();
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                completedTests = [];
                localStorage.removeItem('completedTests');
                updateTestDots();
            }
        }

        // Initialize test dots
        function initializeTestDots() {
            const dotsContainer = document.getElementById('testDots');
            dotsContainer.innerHTML = '';
            
            for (let i = 1; i <= 20; i++) {
                const dot = document.createElement('div');
                dot.className = 'test-dot';
                dot.setAttribute('data-test', i);
                dot.onclick = () => loadTest(i);
                
                if (completedTests.includes(i)) {
                    dot.classList.add('completed');
                }
                
                if (i === currentTestId) {
                    dot.classList.add('current');
                }
                
                dotsContainer.appendChild(dot);
            }
        }

        function updateTestDots() {
            const dots = document.querySelectorAll('.test-dot');
            dots.forEach((dot, index) => {
                const testId = index + 1;
                dot.classList.remove('completed', 'current');
                
                if (completedTests.includes(testId)) {
                    dot.classList.add('completed');
                }
                
                if (testId === currentTestId) {
                    dot.classList.add('current');
                }
            });
        }

        function navigateTest(direction) {
            const newTestId = currentTestId + direction;
            if (newTestId >= 1 && newTestId <= 20) {
                loadTest(newTestId);
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentTestId <= 1;
            nextBtn.disabled = currentTestId >= 20;
        }

        function updateTestInfo() {
            const testInfo = document.getElementById('testInfo');
            testInfo.textContent = `Test ${currentTestId} of 20 - Tenses Practice`;
        }

        // Load test data (placeholder for JSON integration)
        async function loadTest(testId) {
            currentTestId = testId;
            resetWorksheet();
            updateTestDots();
            updateNavigationButtons();
            updateTestInfo();
            
            // Placeholder for JSON data loading
            // In real implementation: testData = await fetch(`tests/test_${testId}.json`).then(r => r.json());
            
            const loadingState = document.getElementById('loadingState');
            loadingState.innerHTML = `
                📚 Loading Test ${testId}...<br>
                <small>Ready to connect to: <code>tests/test_${testId}.json</code></small>
            `;
        }

        // Render questions (template ready for JSON data)
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            
            if (!testData || !testData.questions) {
                container.innerHTML = `
                    <div class="loading-state">
                        🔗 Connect JSON data to populate questions<br>
                        <small>Expected format: { "questions": [{"id": 1, "sentence": "...", "options": [...], "correctAnswer": 0, "explanation": "..."}] }</small>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            testData.questions.forEach(question => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                const userAnswer = selectedAnswers[question.id];
                
                // Calculate spacing class based on option lengths
                const avgLength = question.options.reduce((sum, opt) => sum + opt.length, 0) / question.options.length;
                const maxLength = Math.max(...question.options.map(opt => opt.length));
                
                let spacingClass = '';
                if (maxLength <= 15 && avgLength <= 12) {
                    spacingClass = 'short-content';
                } else if (maxLength >= 25 || avgLength >= 20) {
                    spacingClass = 'long-content';
                }

                questionDiv.innerHTML = `
                    <div class="question-text">
                        <div class="question-number">${question.id}</div>
                        <div>${question.sentence}</div>
                    </div>
                    <div class="options-container ${spacingClass}">
                        ${question.options.map((option, index) => {
                            let optionClass = 'option';
                            let checkMark = '';
                            
                            if (showAnswersMode) {
                                optionClass += ' disabled';
                                if (index === question.correctAnswer) {
                                    optionClass += ' correct';
                                    checkMark = ' ✓';
                                } else if (userAnswer === index) {
                                    optionClass += ' incorrect';
                                }
                            } else if (userAnswer === index) {
                                optionClass += ' selected';
                            }
                            
                            return `<span class="${optionClass}" onclick="selectAnswer(${question.id}, ${index})">
                                <span style="font-weight: 900; margin-right: 4px;">${String.fromCharCode(65 + index)}</span>
                                ${option}${checkMark}
                            </span>`;
                        }).join('')}
                    </div>
                    ${showAnswersMode && question.explanation ? `
                        <div class="explanation">
                            <p><span class="label">Explanation:</span> ${question.explanation}</p>
                        </div>
                    ` : ''}
                `;

                container.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionId, answerIndex) {
            if (showAnswersMode) return;
            
            selectedAnswers[questionId] = answerIndex;
            renderQuestions();
        }

        function checkAnswers() {
            if (!testData || !testData.questions) return;
            
            let correctCount = 0;
            testData.questions.forEach(question => {
                if (selectedAnswers[question.id] === question.correctAnswer) {
                    correctCount++;
                }
            });
            score = correctCount;
            showAnswersMode = true;
            
            // Mark test as completed
            markTestCompleted(currentTestId);
            
            updateScoreDisplay();
            updateButtons();
            renderQuestions();
        }

        function showAnswers() {
            if (Object.keys(selectedAnswers).length === 0) {
                alert('Please answer some questions first!');
                return;
            }
            checkAnswers();
        }

        function updateScoreDisplay() {
            if (!testData || !testData.questions) return;
            
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreText = document.getElementById('scoreText');
            const totalQuestions = testData.questions.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            scoreText.textContent = `${score}/${totalQuestions} (${percentage}%)`;
            scoreDisplay.classList.remove('hidden');
        }

        function updateButtons() {
            const checkBtn = document.getElementById('checkAnswersBtn');
            const tryAgainBtn = document.getElementById('tryAgainBtn');
            const newWorksheetBtn = document.getElementById('newWorksheetBtn');
            
            if (showAnswersMode) {
                checkBtn.classList.add('hidden');
                tryAgainBtn.classList.remove('hidden');
                newWorksheetBtn.classList.remove('hidden');
            } else {
                checkBtn.classList.remove('hidden');
                tryAgainBtn.classList.add('hidden');
                newWorksheetBtn.classList.add('hidden');
            }
        }

        function resetWorksheet() {
            selectedAnswers = {};
            showAnswersMode = false;
            score = 0;
            
            document.getElementById('scoreDisplay').classList.add('hidden');
            updateButtons();
            renderQuestions();
        }

        function generateNewWorksheet() {
            resetWorksheet();
        }

        function nextTest() {
            navigateTest(1);
        }

        function showScore() {
            if (showAnswersMode) {
                const totalQuestions = testData ? testData.questions.length : 0;
                alert(`Your current score: ${score}/${totalQuestions} (${Math.round((score/totalQuestions)*100)}%)`);
            } else {
                alert('Please complete the test first to see your score!');
            }
        }

        function goHome() {
            if (confirm('Are you sure you want to go home? Your progress will be saved.')) {
                currentTestId = 1;
                loadTest(1);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeTestDots();
            loadTest(1);
        });
    </script>
</body>
</html>
